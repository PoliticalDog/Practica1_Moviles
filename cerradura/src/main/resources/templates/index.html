<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cerradura API</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="mt-4">API Cerradura - Kleene y Positiva</h1>
    <form id="cerraduraForm" class="mt-4">
        <div class="mb-3">
            <label for="inputN" class="form-label">Ingrese un número entero (n)</label>
            <input type="number" class="form-control" id="inputN" placeholder="Introduce un número entero">
        </div>
        <button type="submit" class="btn btn-primary" id="estrellaBtn">Calcular Cerradura de Kleene</button>
        <button type="button" class="btn btn-secondary" id="positivaBtn">Calcular Cerradura Positiva</button>
    </form>
    <div id="result" class="mt-4"></div>
</div>

<script>
    document.getElementById("cerraduraForm").addEventListener("submit", function (event) {
        event.preventDefault();
        const n = document.getElementById("inputN").value;
        const url = `/api/cerradura/estrella/${n}`;
        fetch(url, {method: "PUT"})
            .then(response => response.json())
            .then(data => {
                document.getElementById("result").innerHTML = `<div class="alert alert-success">${data.join(', ')}</div>`;
            });
    });

    document.getElementById("positivaBtn").addEventListener("click", function () {
        const n = document.getElementById("inputN").value;
        const url = `/api/cerradura/positiva/${n}`;
        fetch(url, {method: "PUT"})
            .then(response => response.json())
            .then(data => {
                document.getElementById("result").innerHTML = `<div class="alert alert-info">${data.join(', ')}</div>`;
            });
    });
</script>
</body>
</html>
